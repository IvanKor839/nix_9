<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Details Employee</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Details Student
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${student.getId()}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td th:text="${#calendars.format(student.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>updated</th>
                            <td th:text="${#calendars.format(student.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>first name</th>
                            <td th:text="${student.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>last name</th>
                            <td th:text="${student.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>age</th>
                            <td th:text="${student.getAge()}"></td>
                        </tr>
                    </table>
                    <div class="card-header">
                        All Groups in Student
                    </div>
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Name Mentor</th>
                            <th>Group Type</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group,iter : ${groups}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${group.getName()}"></td>
                            <td th:text="${group.getNameMentor()}"></td>
                            <td th:text="${group.getGroupType()}"></td>
                            <td>
                                <a th:href="@{'/groups/delete/student/' + ${student.getId()} + '/' + ${group.getId()}}"
                                   type="button" class="btn btn-danger">delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
