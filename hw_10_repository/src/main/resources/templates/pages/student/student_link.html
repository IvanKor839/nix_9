<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Record</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    All Students
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student,iter : ${students}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${student.getFirstName()}"></td>
                            <td th:text="${student.getLastName()}"></td>
                            <td th:text="${student.getAge()}"></td>
                            <td>
                                <a th:href="@{'/students/create/' + ${student.getId()} + '/' + ${group.getId()}}"
                                   type="button" class="btn btn-primary">Add to group</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
